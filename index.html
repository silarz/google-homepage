<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <title>Google Homepage</title>

    <script src="https://kit.fontawesome.com/2032409cda.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container">
        <div class="top-bar">
            <div class="left-side">
                <ul>
                    <li>
                        <a href="">Chi siamo</a>
                    </li>
                    <li>
                        <a href="">Google Store</a>
                    </li>
                </ul>
            </div>
            <div class="right-side">
                <ul>
                    <li>
                        <a href="">Gmail</a>
                    </li>
                    <li>
                        <a href="">Immagini</a>
                    </li>
                    <li>
                        <a href=""><i class="fas fa-th"></i></a>
                    </li>
                    <li>
                        <a class="evi" href="">Accedi</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="center-element">
            <div class="main-content">
                <img class="google-logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">
                <div class="form-section">
                    <form class="search-form" action="">
                        <div class="search-border">
                            <i class="fas fa-search"></i>
                            <input class="search-bar" type="text">
                        </div>
                        <div class="search-buttons">
                                <input class="submit-button" type="submit" value="Search with Google">
                                <input class="submit-button" type="submit" value="I'm feeling Lucky">
                        </div>                
                        
                    </form>
                </div>
            </div>
        </div> 
        <footer>Footer</footer>
    
    </div>  
</body>
</html>

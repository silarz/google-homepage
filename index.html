<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="icon" href="https://img-premium.flaticon.com/png/512/720/premium/720255.png?token=exp=1628818656~hmac=2afbca10596e338636a1438c85e7cfc6">
    <title>Google - by silarz</title>

    <script src="https://kit.fontawesome.com/2032409cda.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container">                         
<!-- ------------------------------------------- TOP SECTION ---------------------------------------------  -->
        <div class="top-bar">                       
            <div class="left-side">                
                <ul>
                    <li>
                        <a href="https://about.google/" target="_blank">About</a>
                    </li>
                    <li>
                        <a href="https://store.google.com" target="_blank">Store</a>
                    </li>
                </ul>
            </div>
            <div class="right-side">                
                <ul>
                    <li>
                        <a href="https://www.google.com/intl/en/gmail/about/" target="_blank">Gmail</a>
                    </li>
                    <li>
                        <a href="https://images.google.com/" target="_blank">Images</a>
                    </li>
                    <li>
                        <a href="https://about.google/intl/en/products/" target="_blank"><span class="material-icons apps">
                            apps
                            </span></i></a>
                    </li>
                    <li>
                        <a class="evi" href="https://accounts.google.com" target="_blank">Sign in</a>
                    </li>
                </ul>
            </div>
        </div>
<!-- ----------------------------------- CENTER SECTION: LOGO + FORM ---------------------------------------  -->
        <div class="center-element">                
            <div class="main-content">
                <img class="google-logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo"> <!-- LOGO IMG  -->
                <div class="form-section">          <!-- FORM  -->
                    <form class="search-form" action="">
                        <div class="search-border">
                            <span class="material-icons">
                                search
                                </span>
                            <input class="search-bar" type="text" placeholder="The Odin Project | Google homepage assignment | author: silarz">
                        </div>
                        <div class="search-buttons"> <!-- form buttons  -->
                                <input class="submit-button" type="submit" value="Google Search">
                                <input class="submit-button" type="submit" value="I'm feeling Lucky">
                        </div>                
                        
                    </form>
                </div>
            </div>
        </div>
<!-- --------------------------------------------- FOOTER SECTION --------------------------------------------  -->
        <footer>                                    
            <div class="country">Country</div>
            <div class="bottom-footer">
                <ul class="footer-left">
                    <li><a href="https://about.google/" target="_blank">About</a></li>
                    <li><a href="https://ads.google.com/intl/en/home/" target="_blank">Advertising</a></li>
                    <li><a href="https://smallbusiness.withgoogle.com" target="_blank">Business</a></li>
                    <li><a href="https://www.google.com/search/howsearchworks/?fg=1" target="_blank">How Search works</a></li>
                </ul>
                <ul class="footer-right">
                    <li><a href="https://policies.google.com/privacy?hl=en-IT&fg=1" target="_blank">Privacy</a></li>
                    <li><a href="https://policies.google.com/terms?hl=en-IT&fg=1" target="_blank">Terms</a></li>
                    <li><a href="https://www.google.co.uk/preferences?hl=en-IT&fg=1" target="_blank">Settings</a></li>
                </ul>
            </div>
        </footer>
    
    </div>  
</body>
</html>
